<tags-input class="sf-FlatTaxonField" ng-model="selectedTaxons" display-property="Title" replace-spaces-with-dashes="false" on-tag-added="taxonAdded($tag)" on-tag-removed="taxonRemoved($tag)" add-on-enter="true" min-length="1">
    <auto-complete ng-if="sfEnableAutoComplete" source="loadTaxons($query)" min-length="1"></auto-complete>
</tags-input>
